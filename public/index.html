<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phòng trọ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Căn giữa tiêu đề cột */
        #rentalTable th {
            text-align: center;
        }
        /* Căn giữa nội dung cột, trừ cột Tên người thuê trọ */
        #rentalTable td:not(:nth-child(3)) {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Danh sách phòng trọ</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Tìm kiếm..." id="searchInput" onkeyup="searchRentals()">
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-success" onclick="openCreateForm()">Tạo mới</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered" id="rentalTable">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Mã phòng trọ</th>
                        <th scope="col">Tên người thuê trọ</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Ngày bắt đầu thuê trọ</th>
                        <th scope="col">Hình thức thanh toán</th>
                        <th scope="col">Ghi chú</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="rentalBody">
                    <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-danger" id="deleteBtn" onclick="showDeleteConfirm()" disabled>Xóa</button>
        </div>
    </div>

    <!-- Placeholder cho các modal -->
    <div id="createModalPlaceholder"></div>
    <div id="confirmModalPlaceholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Load event handlers -->
    <script src="/routes/global.js"></script>
    <script src="/routes/modalLoader.js"></script>
    <script src="/routes/dateUtils.js"></script>
    <script src="/routes/rentalActions.js"></script>
    <script src="/routes/deleteActions.js"></script>
    <script src="/routes/searchActions.js"></script>
    <script src="/routes/formActions.js"></script>
</body>
</html>
